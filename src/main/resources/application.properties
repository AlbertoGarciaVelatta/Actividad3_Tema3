# Nombre de la aplicación
spring.application.name=camisas-api

# --- CONFIGURACIÓN DE BASE DE DATOS EN RENDER ---
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway (creará automáticamente las tablas si hay scripts en db/migration)
spring.flyway.enabled=true

# Puerto de la aplicación (Render asigna el puerto en la variable PORT)
server.port=${PORT:8080}
